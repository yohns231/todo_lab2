<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="scr/css/todo.css">
    </head>

<body class="mt-5">
    <!--상위 네비게이션 바-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">요한's TODO List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
                메뉴
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="home-btn">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--몸통-->
    <div class="container">
        <div class="row justify-content-center">
            <!--입력 창-->
            <div class="col-6">
                <h1 class="mt-5 text-center">TODO LIST</h1>
                <div class="input-group my-3">
                    <input type="text" class="form-control text-center" id="todoInput" placeholder="오늘 할 일">
                    <button class="btn" id="addTodo">추가</button>
                </div>
            </div>
            <!--리스트-->
            <div class="todayListGroup">
                <!--func - addTodoItem-->
                <ul class="list-group" id="todoList"></ul>
            </div>

        </div>

    </div>

    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="todo.js"></script>

</body>

</html>
